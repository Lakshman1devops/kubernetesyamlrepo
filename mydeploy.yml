apiVersion: v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchlabels:
      app: myjavaapp
template:
  metadata:
     labels:
        app: myjavaapp
  spec:
    containers:
    - name: myjavaapp-container
      image: lakshman9977/mydockerimagejun:1
      ports:
      - containerport: 8080